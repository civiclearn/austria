<!DOCTYPE html>
<html lang="de-AT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Kontakt – Österreichischer Staatsbürgerschaftstest</title>

  <!-- ===============================
       SEO META
  ================================== -->
  <meta name="description"
    content="Kontaktieren Sie uns bei Fragen zum österreichischen Staatsbürgerschaftstest, zur Vorbereitung oder zu Ihrem Zugang. Wir antworten so schnell wie möglich.">

  <link rel="canonical" href="https://staatsburgerschaftstest.at/kontakt">

  <!-- ===============================
       OPEN GRAPH
  ================================== -->
  <meta property="og:type" content="website">
  <meta property="og:locale" content="de_AT">
  <meta property="og:title" content="Kontakt – Österreichischer Staatsbürgerschaftstest">
  <meta property="og:description"
    content="Fragen zum Staatsbürgerschaftstest oder zur Online-Vorbereitung? Kontaktieren Sie uns – wir helfen gerne weiter.">
  <meta property="og:url" content="https://staatsburgerschaftstest.at/kontakt.html">
  <meta property="og:image" content="https://staatsburgerschaftstest.at/assets/img/og-default.webp">

  <!-- ===============================
       TWITTER
  ================================== -->
  <meta name="twitter:card" content="summary_large_image">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .contact-feedback {
      display: none;
      margin-top: 1rem;
      font-size: 1rem;
      padding-left: 0.2rem;
    }
    .contact-feedback.success { color: #1b7f3b; }
    .contact-feedback.error { color: #b71c1c; }
  </style>
</head>

<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <a href="/" class="brand-link">
        <img src="/assets/images/at.svg" alt="Österreich">
        <div class="brand-title">Staatsbürgerschaftstest Österreich</div>
      </a>
    </div>

    <div class="header-center">
      <nav class="header-nav">
        <a href="/kostenloser-test.html">Kostenloser Test</a>
        <a href="/kontakt.html" class="active">Kontakt</a>
        <a href="https://civiclearn.com/austria/login">Login</a>
      </nav>
    </div>

    <div class="header-right">
      <div class="brand-powered">powered by <span>CivicLearn</span></div>
      <a href="https://civiclearn.com/austria/checkout" class="btn-small-purple">
        Vorbereitung starten
      </a>
    </div>

  </div>
</header>

<!-- MAIN -->
<main class="contact-main">

  <h1 class="contact-title">Kontakt</h1>

  <div class="contact-card">

    <form id="contactForm" class="contact-form">

      <div class="field">
        <label>Name*</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>E-Mail*</label>
        <input type="email" name="_replyto" required>
      </div>

      <div class="field">
        <label>Nachricht*</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit" class="contact-submit">
        Nachricht senden
      </button>

      <div id="successMessage" class="contact-feedback success">
        Ihre Nachricht wurde erfolgreich gesendet.
      </div>

      <div id="errorMessage" class="contact-feedback error">
        Es ist ein Fehler aufgetreten. Bitte versuchen Sie es erneut.
      </div>

    </form>

  </div>

</main>

<!-- FOOTER -->
<footer class="cl-footer">
  <div class="cl-footer-inner">
    © 2026 <span class="cl-footer-brand">CivicLearn</span> — Alle Rechte vorbehalten.
  </div>
</footer>

<!-- AJAX Formspree (no redirect) -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const success = document.getElementById("successMessage");
  const error = document.getElementById("errorMessage");

  success.style.display = "none";
  error.style.display = "none";

  try {
    const response = await fetch("https://formspree.io/f/mqaryzwq", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      success.style.display = "block";
      form.reset();
    } else {
      error.style.display = "block";
    }

  } catch {
    error.style.display = "block";
  }
});
</script>

</body>
</html>
